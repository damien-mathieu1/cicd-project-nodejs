name: PR - Docker Image

# Trigger ONLY on pull request events (not on push)
# This prevents double builds when pushing to PR branches
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-push-pr-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract PR number
        id: vars
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: damienmathieu/city-api:pr-${{ steps.vars.outputs.pr_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.TOKEN_GITHUB }}
          load: true

      - name: Run Trivy Scanner for vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: damienmathieu/city-api:pr-${{ steps.vars.outputs.pr_number }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0  # Don't fail on vulnerabilities for PRs

      - name: Push Docker image
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: damienmathieu/city-api:pr-${{ steps.vars.outputs.pr_number }}
          cache-from: type=gha
          github-token: ${{ secrets.TOKEN_GITHUB }}