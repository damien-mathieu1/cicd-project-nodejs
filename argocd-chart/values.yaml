# Configuration for ArgoCD
argo-cd:
  # ArgoCD server configuration
  server:
    service:
      type: LoadBalancer
    # Disable authentication for easier access (only for dev/testing)
    extraArgs:
      - --insecure

  # ArgoCD configs
  configs:
    params:
      server.insecure: true

# Application management has been moved to .argocd/ directory
# Production: .argocd/production-application.yaml
# Preprod: .argocd/preprod-application-template.yaml
#
# To deploy production after installing ArgoCD:
#   kubectl apply -f .argocd/production-application.yaml

application:
  enabled: false  # Applications are now managed separately
