# ArgoCD Application for PRODUCTION environment
# This deploys the application from the main branch to the default namespace
#
# To install:
#   kubectl apply -f .argocd/production-application.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-project-nodejs
  namespace: argocd
  labels:
    app.kubernetes.io/environment: production
    app.kubernetes.io/managed-by: manual
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: git@github.com:damien-mathieu1/cicd-project-nodejs.git
    targetRevision: main  # Always deploy from main branch
    path: cicd-app-chart
    helm:
      valueFiles:
        - values.yaml  # Use production values

  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Production namespace

  # Automatic sync for production - deploy on every push to main
  syncPolicy:
    automated:
      prune: true      # Remove resources deleted from Git
      selfHeal: true   # Revert manual changes to match Git
    syncOptions:
      - CreateNamespace=true
