{{- if and .Values.prNumber .Values.sharedPostgres }}
# RBAC resources for preprod cleanup job
# Allows the cleanup job to delete the preprod namespace

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cicd-app-chart.fullname" . }}-cleanup
  labels:
    {{- include "cicd-app-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cicd-app-chart.fullname" . }}-cleanup
  labels:
    {{- include "cicd-app-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"
rules:
  # Permission to delete namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cicd-app-chart.fullname" . }}-cleanup
  labels:
    {{- include "cicd-app-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: cleanup
  annotations:
    argocd.argoproj.io/hook: PreDelete
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-2"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cicd-app-chart.fullname" . }}-cleanup
subjects:
  - kind: ServiceAccount
    name: {{ include "cicd-app-chart.fullname" . }}-cleanup
    namespace: {{ .Release.Namespace }}
{{- end }}
